<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>다음 조건에 맞게 코드를 작성해주세요.</h1>
    <h3>조건:</h3>
    <h3>1. 입력창을 띄워 사용자의 0 ~ 100 점의 숫자를 받는다</h3>
    <h3>2. 입력 받은 점수에 맞는 성적의 등급을 나눈다.</h3>

    <h3>3.나의 기말고사 점수는 __점, 학점은 __!!!</h3>
    <hr>
    <p>나의 기말고사 점수는 89점, 학점은 B!!!</p>
    <p class="text"></p>

    <script>
        let p = document.querySelector(".text")
        let score = parseInt(prompt("중간고사 점수를 입력하세요."));

        if(score >= 90){
            p.textContent = `나의 기말고사 점수는 ${score}점!! 학점은 A`
        }else if(score >=80){
            p.textContent = `나의 기말고사 점수는 ${score}점!! 학점은 B`
        }else if(score >= 70){
            p.textContent = `나의 기말고사 점수는 ${score}점!! 학점은 C`
        }else if(score >= 60){
            p.textContent = `나의 기말고사 점수는 ${score}점!! 학점은 D`
        }else{
            p.textContent = `나의 기말고사 점수는 ${score}점!! 학점은 F`
        }



    </script>
</body>
</html>
