<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>4의 배수 5개씩 출력하기</h1>

    <script>
        let num = 4;
        while(num < 1000){
            document.write(`${num} ${num +=4} ${num += 4} ${num +=4} ${num +=4}<br>`)
            num += 4
        }

    </script>
</body>
</html>
