<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>회원가입만들기</title>
    </head>
    <body>
      <h1>오즈코딩스쿨 회원가입</h1>
      <input type="email" 
      id="email" 
      name="email" 
      placeholder="이메일을 입력하세요."
      >
      <br>
      <input type="text" 
      id="name" 
      name="name" 
      placeholder="이름을 입력하세요."
      >
      <br>
      <input type="password" 
      id="password" 
      name="password" 
      placeholder="비밀번호를 입력하세요."
      ><br>
      <input type="password" 
      id="checkpassword" 
      name="password" 
      placeholder="비밀번호를 다시 입력하세요."
      >
      <br>
      <input type="tel" id="phonenum" name="phonenum" >-
      <input type="tel" id="phonenum" name="phonenum" >-
      <input type="tel" id="phonenum" name="phonenum" >
      <p>000000</p>
      <button>인증번호를 전송</button>
      <p>3:00</p>
      <button>인증확인</button>
      <br>
      <select>
        <option>지역을 선택해주세요.</option>
        <option>경기도</option>
        <option>서울</option>
        <option>강원도</option>
        <option>충청도</option>
        <option>경상도</option>
        <option>전라도</option>
        <option>제주도</option>
      </select>
      <br>
        <input type="radio" id="female" name="sex">
        <label for="female">여자</label>
        <input type="radio" id="male" name="sex">
        <label for="male">남자</label>
      <br>
        <button>가입하기</button>
    </body>
</html>
