<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link href="10-snowman.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hat">
            <div class="hat-top"></div>
            <div class="hat-bottom"></div>
        </div>
        <div class="snowman-body">
            <div class="snowman-face">
                <div class="snowman-eyes">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                </div>
                <div class="snowman-nose"></div>
            </div>
            <div class="snowman-muffler">
                <div class="muffler-row"></div>
                <div class="muffler-column"></div>
            </div>
            <div class="snowman-bottom">
                <div class="snowman-bottom-body">
                    <div class="body-button">
                        <div class="button"></div>
                        <div class="button" id="button2"></div>
                        <div class="button"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
