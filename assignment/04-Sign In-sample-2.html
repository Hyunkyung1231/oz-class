<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>회원가입만들기</title>
    </head>
    <body>
      <h1>회원가입</h1>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
          <li>
            <label>이&nbsp;&nbsp;&nbsp;름 : </label>
            <input type="name" 
            id="name" 
            name="name" 
            >
          </li>
          <li>
            <label>아이디 : </label>
            <input type="text" 
            id="id" 
            name="id"
            placeholder="6자 이상 20자 미만 공백없이 입력"
            >
          </li>
          <li>
            <label>비밀번호 : </label>
            <input type="password" 
            id="password" 
            name="password"
            placeholder="대소문자로 입력해주세요."
            >
          </li>
          <li>
            <label>이메일 : </label>
            <input type="email" 
            id="email" 
            name="email"
            >
          </li>
          <li>
            <label>휴대폰 : </label>
            <input type="number" 
            id="phonenum" 
            name="phonenum"
            >
          </li>
        </ul>
        <button>가입하기</button>&nbsp;&nbsp;&nbsp;
        <button>취소</button>
      
      </fieldset>
      <br>
      <fieldset>
        <legend>취미</legend>
        <ul>
          <li>
            <label>취미 : </label>
            <input type="checkbox" 
            id="coding" 
            name="coding" 
            >
            <label for="coding">코딩</label>

            <input type="checkbox" 
            id="fitness" 
            name="fitness" 
            >
            <label for="fitness">운동</label>
            
            <input type="checkbox" 
            id="breathing" 
            name="breathing" 
            >
            <label for="breathing">숨쉬기</label>
            
            <input type="checkbox" 
            id="traveling" 
            name="traveling" 
            >
            <label for="traveling">여행하기</label>
            
            <input type="checkbox" 
            id="sleeping" 
            name="sleeping" 
            >
            <label for="sleeping">잠자기</label>
            
            <input type="checkbox" 
            id="reading" 
            name="reading" 
            >
            <label for="reading">독서</label>
            
            <input type="checkbox" 
            id="netflix" 
            name="netflix" 
            >
            <label for="netflix">넷플시청</label>
          
            
          </li>
          <li>
            <input type="radio" id="male" name="sex">
            <label for="male">남</label>
            <input type="radio" id="female" name="sex">
            <label for="female">여</label>
            <input type="radio" id="etc" name="sex">
            <label for="etc">비밀</label>
          </li>
        </ul>
      </fieldset>
    </body>
</html>
